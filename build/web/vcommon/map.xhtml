<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:gis="http://gisfaces.com">
    <h:head>
        <title> Cab Finder - Map </title>
        <h:outputStylesheet library="css" name="examples.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" styleClass="justify">
                    <h:outputText value=" Cab Finder " styleClass="bold header"></h:outputText>
                    <h:outputText value=" Logged In: Prakash " styleClass="bold log-info"></h:outputText>
                </p:layoutUnit>

                <p:layoutUnit position="east">
                    <h:panelGrid>
                        <h:outputText value=" Base Layer " styleClass="bold justify"></h:outputText>

                        <h:selectOneMenu id="menu1" value="#{mapController.background}">
                            <f:selectItem itemValue="streets" itemLabel="ESRI Streets"></f:selectItem>
                            <f:selectItem itemValue="satellite" itemLabel="ESRI Satellite"></f:selectItem>
                            <f:selectItem itemValue="topo" itemLabel="ESRI Topographic"></f:selectItem>
                            <f:selectItem itemValue="osm" itemLabel="Open Street Map"></f:selectItem>
                            <f:ajax render="map1"></f:ajax>
                        </h:selectOneMenu>

                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:panelGroup id="panel1" layout="block" styleClass="gisfacesMapPanel"></h:panelGroup>	
                </p:layoutUnit>

            </p:layout>

            <gis:map id="map1" mapPanel="panel1" background="#{mapController.background}" latitude="#{mapController.latitude}" longitude="#{mapController.longitude}" zoom="#{mapController.zoom}">
                <gis:service type="graphics" model="#{mapController.cabGraphicsModel}"></gis:service>
            </gis:map>
        </h:form>
    </h:body>
</html>
